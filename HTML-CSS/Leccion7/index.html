<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate en el formulario</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="container">
        <h3>Regístrate en el formulario</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="./img/G__Logo.svg"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="./img/Twitter-logo.svg">
                </picture>
                <span>Registrarse con Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            O ...
            <hr>
        </div>
        <form action="" method="">
            <div class="inputs">
                <label for="nombre">
                    <span>Nombre:</span>
                    <input id="nombre" name="nombre"/>
                </label>

                <label for="username">
                    <span>Nombre de usuario:</span>
                    <input id="username" name="username"/>
                </label>
            </div>

                <label for="email">
                    <span>E-mail:</span>
                    <input type="email" id="email" name="email"/>
                </label>

                <label for="password">
                    <span>Contraseña:</span>
                    <input type="password" id="password" name="password"/>
                </label>

                <label for="checkbox">
                    <input type="checkbox" id="password" name="password"/>
                    <span>Acepto las condiciones y el aviso legal.</span>
                </label>
                <button type="submit" class="btn-enviar">Crear cuenta</button>
        </form>
    </div>
</body>

</html>
